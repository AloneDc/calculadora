<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora Científica</title>
  </head>
  <body>
    <div class="calculadora">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="limpiarPantalla()" class="calc">C</button>
        <button onclick="appendToDisplay('(')" class="calc">(</button>
        <button onclick="appendToDisplay(')')" class="calc">)</button>
        <button onclick="eliminarUltimo()" class="eliminarUltimo">⌫</button>
        <button onclick="appendToDisplay('Math.log10(')" class="calc">
          log10
        </button>

        <button onclick="appendToDisplay('factorial(')" class="calc">!</button>
        <button onclick="appendToDisplay('Math.PI')" class="calc">π</button>
        <button onclick="appendToDisplay('Math.E')" class="calc">e</button>
        <button onclick="appendToDisplay('Math.sqrt(')" class="calc">√</button>
        <button onclick="appendToDisplay('**')" class="calc">^</button>

        <button onclick="appendToDisplay('/')" class="calc">/</button>
        <button onclick="appendToDisplay('%')" class="calc">%</button>
        <button onclick="appendToDisplay('Math.sin(')" class="calc">sin</button>
        <button onclick="appendToDisplay('Math.cos(')" class="calc">cos</button>
        <button onclick="appendToDisplay('Math.tan(')" class="calc">tan</button>
        <button onclick="appendToDisplay('Math.log(')" class="calc">log</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="calc">-</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')" class="calc">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')" class="calc">x</button>

        <button onclick="appendToDisplay('0')" class="cero">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calcular()" class="igual">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
